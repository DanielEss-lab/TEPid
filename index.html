<!DOCTYPE html>
<html>

<head>
  <title>Tolman Electronic Parameter Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/public/page_styling.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<body>
  <header>Tolman Electronic Parameter Predictor</header>
  <div class="flow_box">
    <div class="container" id="inputContainer">
      <form id="uploadForm">
        <label for="smileString">Insert your Smile String here:</label><br>
        <input type="text" id="smileString" name="smileString"><br>
        <button type="submit" name="upload">UPLOAD</button>
      </form>
      <form id="uploadCSV" enctype="multipart/form-data">
        <label for="smileStringCSV">Insert CSV of Smile Strings here:</label><br>
        <input type="file" id="smileStringCSV" name="smileStringCSV"><br>
        <button type="submit" name="upload">UPLOAD</button>
      </form>
    </div>
    <i class="arrow right"></i>
    <div class="container" id="outputContainer">
      <p>See your predicted Tolman Electronic Parameter below:</p>
      <div class="output_screen">
        <div id="loader" class="center"></div>
        <div id="output_text">
          <p id="testP"></p>
          <img id="moleImage">

        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="footer_logo">
      <img src="https://brightspotcdn.byu.edu/e4/0a/b679ee0a41d9b1675fc78cd03239/byu-logo-white-small.svg" alt="BYU">
    </div>
    <div class="footer_content">
      <div class="github">
        <span>
          <a href="">
            GitHub for Website
          </a>
        </span>
         | 
        <span>
          <a href="">
            GitHub for Machine Learning Model
          </a>
        </span>
      </div>
      <div class="piccoloSite">
        <span>
          <a href="https://esslab.byu.edu">
            Ess Lab Website
          </a>
        </span>
      </div>
    </div>
  </div>
  <script src="/public/script.js"></script>
  
</body>

</html>
